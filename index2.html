<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app2.js" defer></script>
    <link rel="stylesheet" href="style2.css">
    <title>Library Project</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Library Project</h1>
        <form id="inputForm">
          <div class="form-group">
            <label for="title">Title: </label><input type="text" name="title" id="title" placeholder="Title" required></div>
            <br />
          <div class="form-group">
            <label for="author">Author: </label><input type="text" name="author" id="author" placeholder="Author" required></div>
            <br />
          <div class="form-group">
            <label for="read">Read</label><input type="checkbox" name="read" id="read" /></div>
            
          <div class="form-group">
            <button id="submitBtn" type="submit">Submit</button></div>
            <hr />
        </form>
        <div id="library">
          <!-- Add table here -->
          <table id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="tableBody" >
              <tr>
                <td id="titleEx">Name of the Wind</td>
                <td id="authorEx">Patrick Rothfuss</td>
                <td id="readEx">
                  <input type="checkbox" name="read" id="readLibraryCheckbox" checked disabled
                  />
                </td>
                <td><button id="bookRow1">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>
  </body>
</html>
